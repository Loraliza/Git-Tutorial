<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>

<body>
  <div id="groupid" style="padding-bottom: 50px"></div>
  <div id="objectid" style="padding-top: 50px"></div>
</body>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var group = {
    name: "BTS",
    members: {
      one: "Kim Namjoon",
      two: "Kim Seokjin",
      three: "Min Yoongi",
      four: "Jung Hoseok",
      five: "Park Jimin",
      six: "Kim Taehyung",
      seven: "Jeon Jungkook"
    },
    songs: {
      title1: "Blood, Sweat & Tears",
      title2: "DNA",
      title3: "Fake Love",
      tile4: "Danger",
      title5: "Boy With Luv"
    },
    year: {
      debuted: 2013
    }
};

var myString = JSON.stringify(group);
document.getElementById("groupid").innerHTML =  myString;

var myObject = JSON.parse(myString);
var groupSongs = myObject.songs;

var subString = JSON.stringify(groupSongs);
document.getElementById("objectid").innerHTML = subString;
  </script>
</head>
<body>

</body>
</html>
