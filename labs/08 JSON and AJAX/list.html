<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

</head>
<body>

</body>
<script>

    var list = document.createElement('ul');

    for(var i=0; i < 6; i++){
        var item = document.createElement('li');
        item.innerHTML = "text";
        list.appendChild(item);
    }

    document.body.appendChild(list);

</script>
</html>
